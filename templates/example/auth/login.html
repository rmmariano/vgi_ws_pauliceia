{% extends "../../base/base.html" %}

{% block js %}
    <!--https://github.com/emn178/js-sha512-->
    <script type="text/javascript" src="/static/js/hash/sha512.min.js"></script>
    <script type="text/javascript" src="/static/js/example/auth/login.js"></script>
{% end %}

{% block css %}
    <link rel="stylesheet" href="/static/libs/font-awesome/css/font-awesome.css" type="text/css">
    <link rel="stylesheet" href="/static/libs/bootstrap/social-gh-pages/bootstrap-social.css" type="text/css">
{% end %}

{% block body %}

    <ul class="list-group" style="width: 300px;">

        <li "list-group-item" style="list-style-type: none;">
            <a href="/auth/facebook/" class="btn btn-block btn-social btn-facebook">
                <span class="fa fa-facebook"></span> Sign in with Facebook
            </a>

            <a href="/auth/google/" class="btn btn-block btn-social btn-google">
                <span class="fa fa-google"></span> Sign in with Google
            </a>
        </li>

        <!--action="/auth/login/" method="post"-->
        <li "list-group-item" style="margin-top: 25px; list-style-type: none;">
            <form id="login_form">
                <fieldset>
                    <label for="email"> E-mail </label>
                    <input id="email" class="text-input" name="email" type="text" value="" style="width: 70%;">
                </fieldset>

                <fieldset>
                    <label for="password"> Password </label>
                    <input id="password" class="text-input" name="password" type="password" value="" style="width: 62%;">
                </fieldset>

                <div id="form_btn" style="margin-top: 25px">
                    {% module xsrf_form_html() %}
                    <input id="signin-btn" class="btn btn-blue" type="submit" value="Sign In" tabindex="3">
                </div>
            </form>
        </li>

    </ul>

{% end %}
